<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
       <div class="heading">
         <img src="../images/REMOVED 1.png" alt="" class="logo" />
         <h1>Maths Association, BITS Pilani</h1>
         <h3 id="B4MO">B4MO Quiz</h3>
       </div>

       <!-- exit button -->
       <div class="button">
         <button id="exit_button" type="submit">exit!</button>
       </div>
    </header>

    <div class="sidebar">

       <div class="logo-details">
         <!-- <i class='bx bxl-c-plus-plus icon'></i> -->
         <div class="logo_name">Menu</div>
         <i class="bx bx-menu" id="btn"></i>

       </div>

       <ul class="nav-list">
          <li>
            <a href="#">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Instructions</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
          </li>

          <li>
            <a href="#">
              <i class='bx bx-table'></i>
              <span class="links_name">Table</span>
            </a>
            <!-- <span class="tooltip">User</span> -->
          </li>
          
          <li>
            <a href="#">
              <i class='bx bxs-navigation' ></i>
              <span class="links_name">Question-Navigation</span>
            </a>
            <!-- <span class="tooltip">User</span> -->
          </li>
        </ul>
    </div>

    <div class="main-section">

      
      <div class="question">
            <div class="timer"> <p id="countdown">60:00</p> </h3></div>
            <img src="../temp/Snipaste_2021-08-10_10-12-52.png" alt="">

              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga accusamus praesentium nostrum exercitationem aliquid consectetur fugiat voluptate quos tenetur nam dignissimos, earum sapiente quasi officiis tempore illo cupiditate id? Ex?
            </p> -->
       </div>

       <div class="box">
          <div class="rng">
            <button onclick="myFunction()" >Random Number Generator</button>
            <p id ="generate" > &#160 </p>
          </div>
          <div class="bet">
            <h4>Enter Bet Amount</h4>
            <input type="text" name="Bet Amount" />
          </div>
       </div>

       <div class="answer-box">
          <input type="text" name="Answer" placeholder="Type Your Answer Here"/>
       </div>
      
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
